<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Scriptural Rosary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <button id="header-home-btn" class="btn-home">Home</button>
            <h1 id="header-title">Scriptural Rosary</h1>
        </header>
        <main>
            <!-- Home Screen -->
            <div id="home-screen" class="screen active">
                <div id="mystery-list"></div>
            </div>

            <!-- Overview Screen -->
            <div id="overview-screen" class="screen">
                <div id="rosary-overview"></div>
                <div class="button-group">
                    <button id="overview-back-btn" class="btn-secondary">Back</button>
                    <button id="start-prayer-btn" class="btn-primary">Start</button>
                </div>
                <!-- Mobile Bottom Navigation Bar -->
                <div id="mobile-overview-bottom-nav" class="mobile-bottom-nav">
                    <div class="mobile-button-group">
                        <button id="mobile-overview-back-btn" class="btn-secondary">Back</button>
                        <button id="mobile-start-prayer-btn" class="btn-primary">Start</button>
                    </div>
                </div>
            </div>

            <!-- Prayer Screen -->
            <div id="prayer-screen" class="screen">
                <div id="prayer-content">
                    <div id="prayer-type-heading" class="hidden"></div>
                    <div id="pope-prayer-intention" class="hidden">
                        <div id="pope-prayer-intention-title"></div>
                        <div id="pope-prayer-intention-text"></div>
                    </div>
                    <div id="scripture-quote" class="hidden"></div>
                    <div id="scripture-reference" class="hidden"></div>
                    <div id="john-paul-reflection" class="hidden"></div>
                    <div id="john-paul-reference" class="hidden"></div>
                    <div id="glory-be-section" class="hidden">
                        <div id="glory-be-title"></div>
                        <div id="glory-be-text"></div>
                    </div>
                    <div id="prayer-text"></div>
                    <div id="fatima-prayer-section" class="hidden">
                        <div id="fatima-prayer-title"></div>
                        <div id="fatima-prayer-text"></div>
                    </div>
                </div>
                <div id="mystery-beads" class="hidden"></div>
                <div class="button-group">
                    <button id="back-btn" class="btn-secondary">Back</button>
                    <button id="next-btn" class="btn-primary">Next</button>
                </div>
                <!-- Mobile Bottom Navigation Bar -->
                <div id="mobile-bottom-nav" class="mobile-bottom-nav">
                    <div id="mobile-mystery-beads" class="hidden"></div>
                    <div class="mobile-button-group">
                        <button id="mobile-back-btn" class="btn-secondary">Back</button>
                        <button id="mobile-next-btn" class="btn-primary">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
